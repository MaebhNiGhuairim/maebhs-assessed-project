{% extends 'base.html' %}
{% load static %} 
{% load crispy_forms_tags %}

{% block title %}Contact Us - The Yoga Loft{% endblock %}

{% block content %}
<section class="contact py-5">
  <div class="container">
      <h2 class="text-center mb-4">Contact Us</h2>
      <div class="row justify-content-center">
          <div class="col-md-6">
              <form method="post" aria-label="Contact form">
                  {% csrf_token %}
                  {{ form|crispy }}
                  <button type="submit" class="btn custom-btn w-100" aria-label="Send contact message">Send Message</button>
              </form>
          </div>
      </div>
  </div>
</section>
