{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Book a Class - The Yoga Loft{% endblock %}

{% block content %}
<section class="book-class py-5">
    <div class="container">
        <h2 class="text-center mb-4">Book a Class</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn custom-btn w-100">Book Now</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
